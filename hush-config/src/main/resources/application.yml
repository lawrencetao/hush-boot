eureka:
  instance:
    prefer-ip-address: true #是否注册ip到eureka
  client:
    healthcheck:
      enabled: true #eureka将健康检查交给actuator
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  context-path: /config-manage

endpoints:
  bus:
    enabled: true #开启bus操作认证
  shutdown:
    enabled: true #开启shutdown操作认证

security:
  user:
    name: lawrence
    password: lawrence-config

spring:
  profiles:
    active: native



