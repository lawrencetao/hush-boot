spring:
  application:
    name: hush-admin
  cloud:
    config:
      fail-fast: true #快速响应获取配置是否正常
      discovery:
        enabled: true
        service-id: hush-config
      label: master #git分支

server:
  port: 9005 #9005-9008作为一组admin服务的集群端口

eureka:
  instance:
    prefer-ip-address: true #是否注册ip到eureka
    service-url:
      defaultZone: http://localhost:8761/eureka/
